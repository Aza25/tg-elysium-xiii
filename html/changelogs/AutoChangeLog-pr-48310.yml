author: "Coconutwarrior97"
delete-after: True
changes: 
  - rscadd: "Added several new donk pocket types, and boxes, including sprites for each of course. Spicy-Pocket,Teriyaki-Pocket, Pizza-Pocket,Honk-Pocket,Gondola-Pocket and Berry-Pocket. This includes re-organizing them from the OTHER section in snacks_pastry.dm to a donk pocket section. Thanks to Farquaar for the box icons and some of the code! As well as latots for the donk pocket icons."
  - rscadd: "Added a Donk Pocket Variety crate, for 2000 credits, which includes 3 randomly selected donk pocket box types, excluding Gondola-Pocket."
  - rscadd: "Added a recipe for each new Donk Pocket type."
  - rscadd: "Added the new Donk Pocket types to the maint loot table."
  - rscadd: "Donk Pocket loot spawner object, credit to TheVekter for that, which was then added into the kitchens of all the main maps."
  - tweak: "All Donk Pockets now follow the same naming scheme of X-Pocket."
  - rscadd: "Added craftable Donk Pocket boxes."
